<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body bgcolor="silver"  text="black">
    <img align="left" src="pexels-photo-4162449.webp" alt="" width="400" height="400">
    <img align="right" src="pexels-photo-1954524.webp" alt="" width="400" height="400">

    

    <h2 align="middle"><b>Gym Registration</b></h2>
  <form>
    <p align="middle">
        <label>Membership begin date : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Membership validity period : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Type of membership required : <input type="tel" /></label>
    </p>
    <p align="middle">
        <label>Membership term  : <input type="text" /></label>
    </p>
    <p align="middle">
      <label>Name of member : <input type="text" /></label>
    </p>
    <p align="middle">
      <label>Communication Address : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Contact details : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Email address : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Age of applicant : <input type="text" /></label>
    </p>
    <p align="middle">
        <label>Gender :</label>
        <input type="radio" id="gender" name="gender" value="male"/>Male  
        <input type="radio" id="gender" name="gender" value="female"/>Female    
    </p>
    <p align="middle">
        <label> Have you used a gym at any time before?</label>
        <input type="checkbox" value="Yes"/>
        <input type="checkbox" value="No"/>   
    </p>
    <p align="middle">
        <label>Contact : <input type="text" /></label>
    </p>
    <p align="middle">
        <label for="Fee payment"></label>
    </p>
    <p align="middle">
       <button type="submit">clear</button>
       <button type="submit">Submit</button>
    </p>

  </form>
  <br><br><br><br><br><br><p align="middle"><b>Thank you</b></p>
</body>
</html>
